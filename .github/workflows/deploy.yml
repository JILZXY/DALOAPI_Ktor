name: Deploy Java App to Amazon EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: 'Rama a desplegar'
        required: true
        default: 'develop'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Setup on jdk 21
        uses: actions/setup-java@v4
        with:
          distribution: microsoft
          java-version: '21'
          cache: 'gradle'

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Build with Gradle and Shadowjar
        run: ./gradlew clean shadowjar

      - name: Print generated JAR path
        run: find build/libs -name "*.jar" -print

      - name: Move JAR to root for SCP
        id: move_jar
        run: |
          JAR_FULL_PATH=$(find build/libs -name "*.jar" | head -n 1 || true)
          if [ -z "$JAR_FULL_PATH" ]; then
            echo "No se encontró JAR en build/libs"
            exit 1
          fi
          JAR_FILENAME=$(basename "$JAR_FULL_PATH")
          mv "$JAR_FULL_PATH" "$JAR_FILENAME"
          echo "JAR movido a la raíz: $JAR_FILENAME"
          echo "moved_jar_filename=$JAR_FILENAME" >> $GITHUB_OUTPUT
        shell: bash

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.EC2_SSH_PRIVATE_KEY }}" ]; then
            echo "El secret EC2_SSH_PRIVATE_KEY no está configurado"
            exit 1
          fi
          if [ -z "${{ secrets.EC2_HOST }}" ]; then
            echo "El secret EC2_HOST no está configurado"
            exit 1
          fi
          if [ -z "${{ secrets.EC2_USER }}" ]; then
            echo "El secret EC2_USER no está configurado"
            exit 1
          fi
        shell: bash

      - name: Prepare private key and known_hosts in workspace
        id: prepare_key
        run: |
          set -e
          mkdir -p "$GITHUB_WORKSPACE/.ssh"
          # Convierte secuencias literales "\n" a saltos de línea reales y quita CRs
          printf '%b' "${{ secrets.EC2_SSH_PRIVATE_KEY }}" | tr -d '\r' > "$GITHUB_WORKSPACE/.ssh/id_rsa"
          chmod 600 "$GITHUB_WORKSPACE/.ssh/id_rsa"
          # Añadir host key para evitar prompts interactivos
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> "$GITHUB_WORKSPACE/.ssh/known_hosts" || true
          echo "key_path=$GITHUB_WORKSPACE/.ssh/id_rsa" >> $GITHUB_OUTPUT
        shell: bash

      - name: Execute pre-deployment script on EC2 (Stop old app)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: ${{ steps.prepare_key.outputs.key_path }}
          script: |
            sudo -E /opt/apps/backend/scripts/pre-deploy

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: ${{ steps.prepare_key.outputs.key_path }}
          source: "${{ steps.move_jar.outputs.moved_jar_filename }}"
          target: "/opt/apps/backend/"

      - name: Execute post-deployment script on EC2 (Restart app and configure systemd)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: ${{ steps.prepare_key.outputs.key_path }}
          script: |
            sudo -E /opt/apps/backend/scripts/post-deploy

      - name: Cleanup private key and known_hosts
        if: always()
        run: |
          rm -f "$GITHUB_WORKSPACE/.ssh/id_rsa"
          rm -f "$GITHUB_WORKSPACE/.ssh/known_hosts"
        shell: bash